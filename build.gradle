plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'com.cdk8s.plugin'
version '1.0'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'

sourceCompatibility = 1.8

repositories {
    maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    maven { url 'https://maven.aliyun.com/repository/google' }
    maven { url 'https://maven.aliyun.com/repository/jcenter' }
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
//    version '2020.1.2'
    version 'IU-201.7846.76'
    pluginName 'ant-design-vue-helper'
    downloadSources false
    updateSinceUntilBuild false
//    plugins = ['JavaScriptLanguage', 'org.jetbrains.plugins.vue:193.6494.25']
    plugins = ['JavaScriptLanguage', 'org.jetbrains.plugins.vue:201.7846.93']
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}

//指定编译的编码
tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}
